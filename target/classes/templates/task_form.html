<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <form class="form-inline my-2 my-lg-0">
                <div class="container">

                    <a class="nav-link" th:href="@{/tasks/form}"><a href="/tasks" class="btn btn-outline-info" role="button" aria-pressed="true">Home</a> <span class="sr-only">(current)</span></a>
                    <div style="margin-right: 10px;"></div>
                    <button class="btn btn-outline-info" type="submit">Search</button>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </div>
            </form>
        </ul>
        <ul class="navbar-nav ml-auto">
            <a class="nav-link" th:href="@{/tasks/form}"><a href="/tasks/form" class="btn btn-outline-info" role="button" aria-pressed="true">Logout</a> <span class="sr-only">(current)</span></a>


        </ul>
    </div>

</nav>
<div class="container">
    <br/>
    <br/>
    <form method="post" th:action="@{/tasks}" th:object="${tasks}">
        <div class="form-group">
            <label>Task Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Task Title" th:field="*{title}" required >
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea type="text" class="form-control" name="description" id="description" placeholder="Task Description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label>Status</label>
            <select class="form-control" name="status" th:field="*{status}" id="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="Completed">Completed</option>
                <option value="Uncompleted">Uncompleted</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" name="dueDate" id="dueDate" th:field="*{dueDate}" required>
        </div>
        <button type="submit" class="btn btn-primary" id="addTaskButton" >Add Task</button>
    </form>
</div>

</body>
</html>
